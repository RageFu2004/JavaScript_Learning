<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
        <button id="box" class="box">
        drag me
        </button>
   
    
    <style>
        .box{
            width: 50px;
            height: 50px;
            left: 50px;
            top: 50px;
            position: relative;
            display: block;
            background-color: brown;
        }
    </style>
    <script>
        var box = document.getElementById("box");
        box.addEventListener("mousedown", function(e){
            var dist_x = e.pageX - box.offsetLeft;
            var dist_y = e.pageY - box.offsetTop;
            move = function(e){
                console.log(dist_x, dist_y);
                box.style.top = e.pageY - dist_y + "px";
                box.style.left = e.pageX - dist_x + "px";
                console.log(box.style.top, box.style.left);
            }
            document.addEventListener("mousemove", move);
            document.addEventListener("mouseup", function(){
                document.removeEventListener("mousemove", move);
            })
        })
        
    </script>
    
</body>
</html>
